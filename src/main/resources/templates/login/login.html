<html layout:decorator="layout">
    <head>
        <link rel="stylesheet" th:href="@{/css/signin.css}" />
    </head>
    <div layout:fragment="content">

        <form class="form-signin" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading text-center">DevBooks</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required="required"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div th:if="${param.error}">
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Some problems!</strong>
                    <p>Invalid username or password.</p>
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-dismissible alert-info">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Heads up!</strong>
                    <p>If you go back, we will be waiting for you :)</p>
                </div>
            </div>
        </form>
    </div>
</html>
